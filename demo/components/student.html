<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello React!</title>
    <script src="../../bower_components/react/react.js"></script>
    <script src="../../bower_components/react/react-dom.js"></script>
    <script src="../../node_modules/redux/dist/redux.js"></script>
    <script src="../../node_modules/react-redux/dist/react-redux.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.js"></script>
    <script src="../../dist/app.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var student1 = new window.Student(function (state) {
        return {
            name: state.harin.name
        };
    });
    var student2 = new window.Student(function (state) {
        return {
            name: state.dinuka.name
        };
    });
    ReactDOM.render(
            <ReactRedux.Provider store = {window.store}>
                <div>
                    {student1}
                    {student2}
                </div>
            </ReactRedux.Provider>,
            document.getElementById('example')
    );
</script>
</body>
</html>
